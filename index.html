<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keyboard">
            <div class="actions">
                <button>C</button>
                <button>X</button>
                <button>+/-</button>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
                <button>.</button>
            </div>
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="equal">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
